        * {
            margin: 0;

        }

        body {
            font-family: 'Poppins', sans-serif;
            max-height: 100vh;

        /* Navigation */
        header {
            padding: 1.7rem 1rem;

        nav a {

            text-decoration: none;
            font-size: .97rem;
            font-weight: 600;
            letter-spacing: .7px;
            padding: 0.4rem 1rem;
        }

        nav a.active,
        nav a:hover {
            color: #00E8F8;
            border-radius: 1rem;
            transition: all .3s ease-in-out;
        }

        #click {
            display: none;
        }

        .menu i {
            color: #00E8F8;
        }

        .menu {
            display: none;
        }

        /* Section */
        section {
            margin: 2rem 8.5rem;
        }

        h2 {
            font-size: 2rem;
            font-weight: 600;
            color: #00E8F8;
        }

        p {
            font-size: 1rem;
            color: #fff;
        }
 footer {

            padding: 1.5rem;
            color: #fff;
            text-align: center;
            border-top: 2px solid #00E8F8;
            margin-top: 2rem;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.3);

        footer a:hover {

        /* Link button */
        .contact-button {
            background-color: #00E8F8;
            color: #1F252E;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
        }

        .contact-button:hover {
            background-color: #00c8d8;
            transition: background-color 0.3s ease-in-out;
        }

        @media only screen and (max-width: 480px) {
            .menu {
                display: block;
                font-size: 1.5rem;
                font-weight: bold;
                color: #244D61;
            }

            header {
                padding: 0.7rem 1rem;
                align-items: center;
                max-width: 100%;
            }

            nav {
                position: absolute;
                display: grid;
                top: 75px;
                text-align: center;
                background-color: #1F252E;
                left: -100%;
                z-index: 1;
                width: 100%;
            }

            #click:checked~nav {
                left: 0%;
                transition: all 0.3s ease;
            }

            section {
                margin: 1rem 1.5rem;
            }
        }
    </style>
